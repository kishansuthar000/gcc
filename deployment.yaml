apiVersion: apps/v1
kind: Deployment
metadata:
  name: gfsa-fe
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gfsa-fe
  template:
    metadata:
      labels:
        app: gfsa-fe
    spec:
      containers:
      - name: gfsa-fe
        image: gcr.io/$PROJECT_ID/gfsa-fe:latest  # Use the dynamic image tag
        ports:
        - containerPort: 3000
