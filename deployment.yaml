apiVersion: apps/v1
kind: Deployment
metadata:
  name: gfsa-fe
  namespace: ${NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gfsa-fe
  template:
    metadata:
      labels:
        app: gfsa-fe
    spec:
      containers:
      - name: gfsa-fe
        image: gcr.io/gfsa-438010/nextjs-app:{{IMAGE_TAG}}
        ports:
        - containerPort: 3000
